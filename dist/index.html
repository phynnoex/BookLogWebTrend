<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/index.3a01df49.css">
    <title>Book Log</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <h1>Bookie</h1>
        <ul>
          <li><a href="#chatbot-container">Chatbot</a></li>
          <li><a href="#bookLists">My Books</a></li>
        </ul>
      </nav>
      <div class="HeroSection">
        <div class="HeroSection__text">
          <h1>Organise the books you read and rate ⭐ them</h1>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ea, ipsam.
            Iusto fugit incidunt vitae magni molestias quaerat optio quidem
            pariatur.
          </p>
          <button class="CTAHero"><a href="#bookForm">Get Started</a></button>
        </div>
      </div>

      <div class="formSection">
        <div class="formSection__content">
          <div class="formImgContainer"></div>
          <form id="bookForm">
            <h1>Add Book</h1>
            <input type="text" id="title" placeholder="Title" required="">
            <input type="text" id="author" placeholder="Author" required="">
            <input type="text" id="genre" placeholder="Genre" required="">
            <input type="number" id="rating" placeholder="Rating" required="">
            <button type="submit">Add Book</button>
          </form>
        </div>
      </div>

      <div id="bookLists">
        <div class="bookList">
          <h1>My Books</h1>
          <div class="sortContainer">
            <h2>Sort by</h2>
            <div>
              <button id="titleSort">Genre</button>
              <button id="authorSort">Author</button>
            </div>
          </div>

          <h2>Books</h2>
          <div id="books"></div>
          <div id="editBook" style="display: none">
            <h2>Edit Book</h2>
            <form id="editBookForm">
              <div class="cancelEdit">❌</div>
              <input type="text" id="editTitle" placeholder="Title" required="">
              <input type="text" id="editAuthor" placeholder="Author" required="">
              <input type="text" id="editGenre" placeholder="Genre" required="">
              <input type="number" id="editRating" placeholder="Rating" required="">
              <button type="submit" id="updateBook">Update Book</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="chatbot-container">
      <div class="chatbot-header">Task Chatbot</div>
      <div id="chat-history"></div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="ask me anything">
        <button id="send-btn">Send</button>
      </div>
    </div>
    <div id="feedbackContainer"></div>

    <script src="/index.4de9b498.js" defer=""></script>
    <script src="/index.3a9ce5e4.js" defer=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.min.js"></script>

    <script>// Initialize the smooth scroll
var scroll = new SmoothScroll('a[href*="#"]', {
    speed: 800,
    offset: 0
});
//when button is clicked; edit form is cleared and hidden
const editBook = document.getElementById("editBook");
const editBookForm = document.getElementById("editBookForm");
const cancelEdit = document.querySelector(".cancelEdit");
cancelEdit.addEventListener("click", ()=>{
    editBook.style.display = "none";
    editBookForm.reset();
});

</script>
  </body>
</html>
